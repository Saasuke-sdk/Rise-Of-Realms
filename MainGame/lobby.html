<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Iframe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        window.onload = function() {
            // Get the username from the URL query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');

            // Set the iframe src with the username if it exists
            const iframe = document.querySelector('iframe');
            if (username) {
                iframe.src = `https://protostar-metaverse.vercel.app/?username=${encodeURIComponent(username)}`;
            }
        };
    </script>
</head>
<body>
    <iframe src="https://protostar-metaverse.vercel.app/"></iframe>
</body>
</html>
